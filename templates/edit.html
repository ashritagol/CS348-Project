<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Edit Appointment</h1>
    <form action="/update/{{ appointment.id }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="date" name="date" class="form-control" value="{{ appointment.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Time:</label>
            <input type="time" name="time" class="form-control" value="{{ appointment.time.strftime('%H:%M') }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <input type="text" name="description" class="form-control" value="{{ appointment.description }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Client:</label>
            <select name="client" class="form-select">
                {% for client in clients %}
                <option value="{{ client.id }}" {% if client.id == appointment.client_id %}selected{% endif %}>{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select name="status" class="form-select">
                <option value="Scheduled" {% if appointment.status == "Scheduled" %}selected{% endif %}>Scheduled</option>
                <option value="Completed" {% if appointment.status == "Completed" %}selected{% endif %}>Completed</option>
                <option value="Canceled" {% if appointment.status == "Canceled" %}selected{% endif %}>Canceled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Appointment</button>
    </form>
</body>
</html>
